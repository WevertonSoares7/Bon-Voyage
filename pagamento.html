<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/pagamento.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Página de pagamento</h3>

                <div class="inputBox">
                    <span>Nome completo :</span>
                    <input type="text" placeholder="Nome completo">
                </div>
                <div class="inputBox">
                    <span>Email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>Endereço :</span>
                    <input type="text" placeholder="Rua, bairro e Nº ">
                </div>
                <div class="inputBox">
                    <span>Cidade :</span>
                    <input type="text" placeholder="Cidade">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Estado :</span>
                        <input type="text" placeholder="Estado">
                    </div>
                    <div class="inputBox">
                        <span>CEP:</span>
                        <input type="text" placeholder="12345-678">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Cartão</h3>

                <div class="inputBox">
                    <span>Opções de pagamento :</span>
                    <img src="extra-images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Nome no Cartão :</span>
                    <input type="text" placeholder="João Mario João">
                </div>
                <div class="inputBox">
                    <span>Número do Cartão :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Mês de vencimento :</span>
                    <input type="text" placeholder="Janeiro">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Ano de vencimento :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="Comprar" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
